<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Strong language rules: prefer script-specific Noto when lang is known -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>bn</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Bengali</string>
      <string>Noto Serif Bengali</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>hi</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Devanagari</string>
      <string>Noto Serif Devanagari</string>
    </edit>
  </match>

  <!-- Preferred monospace stack -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Nerd Font</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <!-- Preferred UI stacks -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <!-- Language/script fallbacks to reduce tofu in browsers -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <!-- Bengali -->
      <family>Noto Sans Bengali</family>
      <family>Noto Serif Bengali</family>
      <!-- Devanagari (Hindi and many others) -->
      <family>Noto Sans Devanagari</family>
      <family>Noto Serif Devanagari</family>
      <!-- CJK -->
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <!-- Emoji -->
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
