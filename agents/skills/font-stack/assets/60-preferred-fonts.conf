<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Strong language rules: prefer script-specific Noto when lang is known -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>bn</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Bengali</string>
      <string>Noto Serif Bengali</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>hi</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Devanagari</string>
      <string>Noto Serif Devanagari</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK JP</string>
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK KR</string>
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-cn</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-hans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-tw</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK TC</string>
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-hant</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK TC</string>
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>

  <!-- Preferred monospace stack -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Nerd Font</family>
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
      <!-- CJK (best-effort; some distros include Mono CJK families) -->
      <family>Noto Sans Mono CJK SC</family>
      <family>Noto Sans Mono CJK TC</family>
      <family>Noto Sans Mono CJK JP</family>
      <family>Noto Sans Mono CJK KR</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <!-- Emoji + symbols -->
      <family>Noto Color Emoji</family>
      <family>Noto Sans Symbols2</family>
      <family>Noto Sans Symbols</family>
      <family>Noto Sans Math</family>
    </prefer>
  </alias>

  <!-- Preferred UI stacks -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
      <!-- CJK -->
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <!-- Emoji + symbols -->
      <family>Noto Color Emoji</family>
      <family>Noto Sans Symbols2</family>
      <family>Noto Sans Symbols</family>
      <family>Noto Sans Math</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
      <!-- CJK -->
      <family>Noto Serif CJK SC</family>
      <family>Noto Serif CJK TC</family>
      <family>Noto Serif CJK JP</family>
      <family>Noto Serif CJK KR</family>
      <!-- Emoji + symbols -->
      <family>Noto Color Emoji</family>
      <family>Noto Sans Symbols2</family>
      <family>Noto Sans Symbols</family>
      <family>Noto Sans Math</family>
    </prefer>
  </alias>

  <!-- Extra fallbacks for apps that hardcode "sans-serif" -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <!-- Bengali -->
      <family>Noto Sans Bengali</family>
      <family>Noto Serif Bengali</family>
      <!-- Devanagari (Hindi and many others) -->
      <family>Noto Sans Devanagari</family>
      <family>Noto Serif Devanagari</family>
    </prefer>
  </alias>

  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
